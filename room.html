<!DOCTYPE html>

<head>
    <title>Rocket.Q - Perguntas e respostas</title>

    <meta charset="charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <header>

            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.Q - logo">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="/assets/copy.svg" alt="copiar número da sala">
                </div>

                <a href="#" class="button">
                    <img src="/assets/users-white.svg" alt="criar uma sala">
                    Criar sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que deseja perguntar?</label>

                    <textarea name="question" id="question" placeholder="O que deseja perguntar?"></textarea>

                    <footer>
                        <div>
                            <img src="/assets/lock.svg" alt="">
                            Esta pergunta é anônima
                        </div>
                        <div>
                            <button>Enviar</button>
                        </div>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const, var e let no javascript?</p>
                            </div>
                        </div>
                        <div class="actions">

                            <a href="#" class="check">
                                <img src="/assets/check.svg" alt="Marcar como lida">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="/assets/trash.svg" alt="Excluir">
                                Excluir
                            </a>


                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>
</body>

</html>
